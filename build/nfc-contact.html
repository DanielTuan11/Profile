<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>InfoCrypting Contact</title>
  <script type="text/javascript">
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.innerWidth <= 768;
    }
  
    const params = new URLSearchParams(window.location.search);
    const username = params.get("u");
  
    if (!username) {
      window.location.href = "https://danieltuan11.github.io/#/";
    } else {
      const base = `https://danieltuan11.github.io/#/contact/${username}`;
      const url = isMobile() ? base : `${base}?view=public`;
      window.location.href = url;
    }
  </script>
</head>
<body>
  <h1>Redirecting to Contact Page...</h1>
  <p>If you are not redirected automatically, please <a href="https://DanielTuan11.github.io/InfoCrypting/#/contact">click here</a>.</p>
</body>
</html>
