<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>InfoCrypting Contact</title>
  <script type="text/javascript">
    // Check if device is mobile
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
    }
    
    // Immediately redirect to the contact page with the correct URL structure
    // Always use private view on mobile
    if (isMobile()) {
      window.location.replace("https://trickbaker.github.io/InfoCrypting/#/contact");
    } else {
      window.location.replace("https://trickbaker.github.io/InfoCrypting/#/contact?view=public");
    }
  </script>
</head>
<body>
  <h1>Redirecting to Contact Page...</h1>
  <p>If you are not redirected automatically, please <a href="https://trickbaker.github.io/InfoCrypting/#/contact">click here</a>.</p>
</body>
</html>
