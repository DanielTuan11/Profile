<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>InfoCrypting</title>
  <script type="text/javascript">
    // Redirect to the main page with a hash route
    var l = window.location;
    
    // Check if we're at the root - redirect directly to private contact card
    if (l.pathname === '/' || l.pathname === '/InfoCrypting/' || l.pathname === '/InfoCrypting') {
      window.location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/InfoCrypting/#/contact');
    } else {
      // For other paths, append them to the hash route
      var pathSegmentsToKeep = 1;
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep).join('/') + '/#' + 
        l.pathname.slice(1);
      
      window.location.replace(redirectUrl);
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please <a href="/#/contact">click here</a>.</p>
</body>
</html>
